<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<title>Danh sách sản phẩm</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>
	<section class="row" layout:fragment="content">

		<div class="wrapper box-layout">

			<!-- breadcrumb area start -->
			<div class="breadcrumb-area">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="breadcrumb-wrap">
								<nav aria-label="breadcrumb">
									<ul class="breadcrumb">
										<li class="breadcrumb-item"><a href="index.html">Home</a></li>
										<li class="breadcrumb-item active" aria-current="page">Products</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- breadcrumb area end -->

			<!-- page wrapper start -->
			<div class="page-main-wrapper">
				<div class="container">
					<div class="row">
						<!-- Đoạn tự thêm -->
						<div class="card mb-4 shadow">
							<div class="card-body">
								<form action="/products" method="get">
									<div class="row">
										<div class="col-md-4 mb-3">
											<input type="text" class="form-control" name="searchName"
												placeholder="Tìm kiếm theo tên sản phẩm" />
										</div>
										<div class="col-md-3 mb-3">
											<select class="form-select" name="category">
												<option value="">Chọn danh mục</option>
												<option th:each="category : ${categories}"
													th:value="${category.name}" th:text="${category.name}">
													Danh mục</option>
											</select>
										</div>
										<div class="col-md-2 mb-3">
											<select class="form-control" name="manufacturer">
												<option value="">Chọn hãng</option>
												<option value="Lenovo">Lenovo</option>
												<option value="HP">HP</option>
											</select>
										</div>
										<div class="col-md-3 mb-3">
											<input type="number" class="form-control" name="minPrice"
												placeholder="Giá tối thiểu" />
										</div>
										<div class="col-md-3 mb-3">
											<input type="number" class="form-control" name="maxPrice"
												placeholder="Giá tối đa" />
										</div>
										<div class="col-md-3 mb-3">
											<select class="form-control" name="cpu">
												<option value="">Chọn CPU</option>
												<option value="Intel">Intel</option>
												<option value="AMD">AMD</option>
											</select>
										</div>
										<div class="col-md-3 mb-3">
											<select class="form-control" name="gpu">
												<option value="">Chọn GPU</option>
												<option value="NVIDIA">NVIDIA</option>
												<option value="AMD">AMD</option>
											</select>
										</div>
										<div class="col-md-3 mb-3">
											<select class="form-control" name="disk">
												<option value="">Chọn dung lượng ổ đĩa</option>
												<option value="256GB">256GB</option>
												<option value="512GB">512GB</option>
											</select>
										</div>
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-primary">Tìm
											kiếm</button>
									</div>
								</form>
							</div>
						</div>
						<!-- Danh sách sản phẩm -->
						<div class="shop-product-wrap grid row">
							<!-- Lặp qua danh sách sản phẩm -->
							<div class="col-lg-3 col-md-4 col-sm-6"
								th:each="product : ${products}">
								<!-- product single grid item start -->
								<div class="product-item fix mb-30">
									<div class="product-thumb">
										<a th:href="@{'/product/' + ${product.productID}}"> <th:block
												th:if="${product.detail != null && product.detail.images != null && product.detail.images.size() > 0}">
												<img th:src="@{${product.detail.images[0].imageUrl}}"
													class="img-pri" alt="Primary Image">
											</th:block> <img src="assets/img/product/placeholder.jpg"
											class="img-sec" alt="Placeholder"
											th:if="${product.detail == null || product.detail.images.size() == 0}">
										</a>
										<div class="product-label">
											<span>hot</span>
										</div>
										<div class="product-action-link">
											<form th:action="@{/cart/add}" method="post" style="display:inline;">
												<!-- Truyền productId và quantity qua input hidden -->
												<input type="hidden" name="productId" th:value="${product.getProductID()}" />
												<input type="hidden" name="quantity" value="1" />

												<!-- Nút thêm vào giỏ hàng -->
												<button type="submit"
														data-toggle="tooltip"
														data-placement="left"
														title="Add to cart"
														style="border: none; background: none;">
													<i class="fa fa-shopping-cart"></i>
												</button>
											</form>
										</div>
									</div>
									<div class="product-content">
										<h4>
											<a th:href="@{'/product/' + ${product.productID}}"
												th:text="${product.name}">Product Name</a>
										</h4>
										<div class="pricebox">
											<span class="regular-price"
												th:text="${product.price} + ' VND'">Price</span>
											<div class="ratings">
												<span th:each="i : ${#numbers.sequence(1, 5)}"
													th:classappend="${i <= product.averageRating} ? 'good' : ''">
													<i class="fa fa-star"></i>
												</span>
												<div class="pro-review">
													<span th:text="${product.reviewCount} + ' review(s)'">1
														review(s)</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- product single grid item end -->
							</div>

						</div>



					</div>
					<!-- Phân trang -->
					<nav aria-label="Page navigation">
						<ul class="pagination justify-content-center">
							<li class="page-item"
								th:classappend="${page.number == 0} ? 'disabled'"><a
								class="page-link"
								th:href="@{|/products?page=${page.number - 1}|}">Trước</a></li>
							<li class="page-item"
								th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
								th:classappend="${i == page.number} ? 'active'"><a
								class="page-link" th:href="@{|/products?page=${i}|}"
								th:text="${i + 1}">1</a></li>
							<li class="page-item"
								th:classappend="${page.number == page.totalPages - 1} ? 'disabled'">
								<a class="page-link"
								th:href="@{|/products?page=${page.number + 1}|}">Sau</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>


		</div>



		<!--All jQuery, Third Party Plugins & Activation (main.js) Files-->
		<script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
		<!-- Jquery Min Js -->
		<script src="assets/js/vendor/jquery-3.3.1.min.js"></script>
		<!-- Popper Min Js -->
		<script src="assets/js/vendor/popper.min.js"></script>
		<!-- Bootstrap Min Js -->
		<script src="assets/js/vendor/bootstrap.min.js"></script>
		<!-- Ajax Mail Js -->
		<script src="assets/js/ajax-mail.js"></script>
		<!-- Active Js -->
		<script src="assets/js/main.js"></script>
		<!-- Switcher JS [Please Remove this when Choose your Final Projct] -->
		<script src="assets/js/switcher.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				// Lấy tất cả các phần tử có class 'regular-price'
				const priceElements = document
						.querySelectorAll('.regular-price');

				priceElements
						.forEach(function(element) {
							// Lấy giá trị gốc từ th:text
							let priceText = element.textContent.replace(' VND',
									'').trim();
							let priceValue = parseInt(priceText.replace(/\./g,
									''), 10);

							if (!isNaN(priceValue)) {
								// Định dạng giá trị theo phân cách hàng nghìn
								let formattedPrice = priceValue
										.toLocaleString('vi-VN');
								element.textContent = formattedPrice + ' VND';
							}
						});
			});
		</script>
	</section>
</body>



</html>
