<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Manufacturer</title>
</head>
<body>
	<h1>Add Manufacturer</h1>
	<form th:action="@{/admin/manufacturers/add}"
		th:object="${manufacturer}" method="post">

		<!-- Tên nhà sản xuất -->
		<label for="name">Name:</label> <input type="text" id="name"
			th:field="*{name}" required /> <br />

		<!-- Địa chỉ nhà sản xuất -->
		<label for="address">Address:</label> <input type="text" id="address"
			th:field="*{address}" /> <br /> <label for="products">Products:</label>
		<select id="products" th:field="*{products}" multiple="multiple"
			size="5">
			<option th:each="product : ${products}"
				th:value="${product.productID}" th:text="${product.name}"></option>
		</select> <br />

		<!-- Nút lưu -->
		<button type="submit">Save</button>
		<!-- Nút hủy -->
		<a href="/admin/manufacturers/">Cancel</a>
	</form>
</body>
</html>
