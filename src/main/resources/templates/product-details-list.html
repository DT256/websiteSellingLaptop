<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Chi Tiết Sản Phẩm</title>
</head>
<body>
    <h1>Danh Sách Chi Tiết Sản Phẩm</h1>

    <!-- Liên kết thêm sản phẩm mới -->
    <a th:href="@{/admin/product/product-details/add}">Thêm Chi Tiết Sản Phẩm Mới</a>

    <!-- Bảng danh sách chi tiết sản phẩm -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>RAM</th>
                <th>CPU</th>
                <th>GPU</th>
                <th>Màn Hình</th>
                <th>Ảnh Liên Kết</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lặp qua danh sách chi tiết sản phẩm -->
            <tr th:each="productDetail : ${productDetails}">
                <td th:text="${productDetail.productDetailID}"></td>
                <td th:text="${productDetail.RAM}"></td>
                <td th:text="${productDetail.CPU}"></td>
                <td th:text="${productDetail.GPU}"></td>
                <td th:text="${productDetail.monitor}"></td>
                <td>
                    <!-- Hiển thị danh sách ảnh liên kết -->
                    <ul>
                        <li th:each="image : ${productDetail.images}" 
                            th:text="${image.name}">Ảnh</li>
                    </ul>
                </td>
                <td>
                    <!-- Liên kết chỉnh sửa -->
                    <a th:href="@{/admin/product/product-details/edit/{id}(id=${productDetail.productDetailID})}">Chỉnh Sửa</a> |
                    <!-- Liên kết xóa -->
                    <a th:href="@{/admin/product/product-details/delete/{id}(id=${productDetail.productDetailID})}" 
                       onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                        Xóa
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
