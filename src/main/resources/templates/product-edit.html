<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New Product</h1>

        <!-- Product Form -->
        <form id="productForm" class="mt-4" action="/admin/product/save" method="POST">
            <div class="card">
                <div class="card-header">
                    <h4>Product Information</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" id="productName" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" id="productPrice" name="price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="productStatus" class="form-label">Status</label>
                        <select id="productStatus" name="status" class="form-control">
                            <option value="1">Available</option>
                            <option value="0">Unavailable</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Product Details Form -->
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Product Details</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="detailRAM" class="form-label">RAM</label>
                        <input type="text" id="detailRAM" name="detail.ram" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="detailCPU" class="form-label">CPU</label>
                        <input type="text" id="detailCPU" name="detail.cpu" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="detailGPU" class="form-label">GPU</label>
                        <input type="text" id="detailGPU" name="detail.gpu" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="detailMonitor" class="form-label">Monitor</label>
                        <input type="text" id="detailMonitor" name="detail.monitor" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="detailDisk" class="form-label">Disk</label>
                        <input type="text" id="detailDisk" name="detail.disk" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="detailColor" class="form-label">Color</label>
                        <input type="text" id="detailColor" name="detail.color" class="form-control">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Save Product</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
