<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Revenue Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'" />
    <script th:src="'https://cdn.jsdelivr.net/npm/chart.js'"></script>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Revenue Dashboard</h1>
    <div class="row">

        <div class="col-md-6">
            <div class="card p-3">
                <h5>Doanh thu hôm nay</h5>
                <p class="display-4 text-success"><strong th:text="${todayRevenue} + ' USD'"></strong></p>
                <p>Tăng trưởng hôm nay: <span class="text-success" th:text="${todayGrowth} + '%'"></span> so với hôm qua</p>
            </div>
        </div>


        <!-- Sales -->
        <div class="col-md-6">
            <div class="card p-3">
                <h5>Sales</h5>
                <p><strong th:text="${sales}"></strong> Sales Over Time</p>
                <canvas id="salesChart"></canvas>
                <p class="text-success">⬆ 33.1% Since last month</p>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <!-- Products -->
        <div class="col-md-6">
            <div class="card p-3">
                <h5>Products</h5>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Sales</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price} + ' USD'"></td>
                        <td th:text="${product.sales}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Online Store Overview -->
        <div class="col-md-6">
            <div class="card p-3">
                <h5>Online Store Overview</h5>
                <ul class="list-unstyled">
                    <li>Conversion Rate: <span class="text-success" th:text="${conversionRate} + '%'"></span></li>
                    <li>Sales Rate: <span class="text-success" th:text="${salesRate} + '%'"></span></li>
                    <li>Registration Rate: <span class="text-danger" th:text="${registrationRate} + '%'"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    // Example JavaScript for Charts
    const visitorsData = [100, 120, 140, 160, 180, 200];
    const salesData = [1000, 2000, 2500, 3000, 3500, 4000];

    new Chart(document.getElementById('visitorsChart'), {
        type: 'line',
        data: {
            labels: ['18th', '20th', '22nd', '24th', '26th', '28th', '30th'],
            datasets: [{ data: visitorsData, label: 'Visitors', borderColor: '#3e95cd', fill: false }]
        }
    });

    new Chart(document.getElementById('salesChart'), {
        type: 'bar',
        data: {
            labels: ['Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{ data: salesData, label: 'Sales', backgroundColor: '#3e95cd' }]
        }
    });

    
</script>
</body>
</html>
