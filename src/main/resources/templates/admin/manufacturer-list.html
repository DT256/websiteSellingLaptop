<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer List</title>
    <link rel="stylesheet" href="/css/admin/manufacturer-list.css">
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	
    <h1>Manufacturer List</h1>

    <!-- Button to Add Manufacturer -->
    <a href="/admin/manufacturers/add" class="btn btn-add">Add Manufacturer</a>

    <!-- Manufacturer Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Địa Chỉ</th>
                <th>Sản Phẩm</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="manufacturer : ${manufacturers}">
                <td th:text="${manufacturer.id}"></td>
                <td th:text="${manufacturer.name}"></td>
                <td th:text="${manufacturer.address}"></td>

                <!-- Display the list of products for each manufacturer -->
                <td>
                    <ul>
                        <li th:each="product : ${manufacturer.products}" th:text="${product.name}"></li>
                    </ul>
                </td>

                <td>
                    <a th:href="@{'/admin/manufacturers/edit/' + ${manufacturer.id}}" class="btn btn-edit">Edit</a>
                    <a th:href="@{'/admin/manufacturers/delete/' + ${manufacturer.id}}" class="btn btn-delete" 
                       onclick="return confirm('Are you sure you want to delete this manufacturer?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
