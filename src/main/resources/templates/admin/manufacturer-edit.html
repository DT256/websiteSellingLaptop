<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Manufacturer</title>
    <link rel="stylesheet" href="/assets/css/admin/manufacturer-edit.css">
</head>
<body>

	<section class="row" layout:fragment="content">
	
    <h1>Edit Manufacturer</h1>

    <form th:action="@{'/admin/manufacturers/edit/' + ${manufacturer.id}}" th:object="${manufacturer}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br />

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
        <br />

        <button type="submit">Update</button>
        <a href="/admin/manufacturers">Cancel</a>
    </form>
    

    </section>
</body>
</html>
