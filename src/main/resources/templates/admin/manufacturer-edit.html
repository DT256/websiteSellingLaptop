<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Manufacturer</title>
    <link rel="stylesheet" href="/css/admin/manufacturer-edit.css">
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	
    <h1>Edit Manufacturer</h1>

    <form th:action="@{'/admin/manufacturers/edit/' + ${manufacturer.id}}" th:object="${manufacturer}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br />

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
        <br />

        <button type="submit">Update</button>
        <a href="/admin/manufacturers/">Cancel</a>
    </form>
    
    <div th:replace="fragments/footer :: footer"></div>
    
</body>
</html>
