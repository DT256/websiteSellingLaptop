<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="/css/admin/category-list.css">
    
</head>
<body>

	<div th:replace="fragments/header :: header"></div>

    <h1>Category Management</h1>

    <!-- Add Button -->
    <a href="/admin/categories/add" class="btn btn-add">Add Category</a>

    <!-- Category Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryID}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td>
                    <!-- Edit Button -->
                    <a th:href="@{'/admin/categories/edit/' + ${category.categoryID}}" class="btn btn-edit">Edit</a>
                    <!-- Delete Button -->
                    <a th:href="@{'/admin/categories/delete/' + ${category.categoryID}}" class="btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
