<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<section class="row" layout:fragment="content">

    <head>
        <meta charset="utf-8">
        <title>Lịch sử mua hàng</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .table thead {
                background-color: #ff4d4d;
                color: white;
            }
            .btn-review {
                background-color: #ff4d4d;
                color: white;
            }
            .btn-review:hover {
                background-color: #cc0000;
            }
        </style>
    </head>

    <body>
    <div class="container">
        <h1 style="color: #ff4d4d;">Danh sách các sản phẩm đã mua</h1>

        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng tiền</th>
                <th>Trạng thái</th>
                <th>Mã đơn hàng</th> <!-- Dùng lại ID -->
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(purchasedProducts)}">
                <td colspan="8" class="no-products">Không có sản phẩm nào trong đơn hàng này.</td>
            </tr>

            <tr th:each="item : ${purchasedProducts}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.total}"></td>
                <td th:text="${item.product.status}"></td>
                <td th:text="'ĐH-' + ${item.id}"></td> <!-- Hiển thị ID làm mã đơn hàng -->
                <td>
                    <button class="btn btn-review" data-toggle="modal" data-target="#reviewModal"
                            th:if="${!hasReviewedMap[item.product.productID]}"
                            th:data-id="${item.product.productID}">Đánh giá
                    </button>
                    <span th:if="${hasReviewedMap[item.product.productID]}">Đã đánh giá</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Đánh giá -->
    <!-- Modal Đánh giá -->
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">Đánh giá sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <!-- Form đánh giá -->
                    <form method="post" action="/submitReview">
                        <input type="hidden" name="productId" id="productId"> <!-- ID sản phẩm -->

                        <div class="star-rating" id="starRating">
                            <span class="star" data-value="1">&#9733;</span>
                            <span class="star" data-value="2">&#9733;</span>
                            <span class="star" data-value="3">&#9733;</span>
                            <span class="star" data-value="4">&#9733;</span>
                            <span class="star" data-value="5">&#9733;</span>
                        </div>

                        <input type="hidden" id="selectedRating" name="rating">

                        <div class="form-group">
                            <label for="reviewContent">Nội dung đánh giá</label>
                            <textarea id="reviewContent" name="reviewContent" class="form-control" rows="4"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Gửi đánh giá</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Các biến cần thiết
            const stars = document.querySelectorAll('.star');
            let selectedStar = 0;

            // Cập nhật các sao khi người dùng di chuột qua hoặc nhấp vào
            stars.forEach(star => {
                star.addEventListener('click', function () {
                    selectedStar = this.getAttribute('data-value');
                    document.getElementById('selectedRating').value = selectedStar; // Lưu giá trị sao vào input
                    updateStars(selectedStar);
                });

                star.addEventListener('mouseover', function () {
                    updateStars(this.getAttribute('data-value'));
                });

                star.addEventListener('mouseout', function () {
                    updateStars(selectedStar);
                });
            });

            // Cập nhật các sao theo giá trị đã chọn
            function updateStars(value) {
                stars.forEach(star => {
                    if (star.getAttribute('data-value') <= value) {
                        star.classList.add('selected');
                    } else {
                        star.classList.remove('selected');
                    }
                });
            }

            // Cập nhật ID sản phẩm vào modal khi nhấn nút Đánh giá/-strong/-heart:>:o:-((:-h const reviewButtons = document.querySelectorAll('.btn-review');
            reviewButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const productId = this.getAttribute('data-id');
                    document.getElementById('productId').value = productId; // Gán giá trị productId vào input ẩn trong form
                });
            });

        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</section>
</html>
