<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Thay thế phần header bằng fragment -->
    <th:block th:replace="~{fragments/head.html}"></th:block>
    <script th:src="@{/assets/js/promotion.js}"></script>
</head>

<body>
<div class="wrapper box-layout">

    <!-- header area start -->
    <th:block th:replace="~{fragments/header.html}"></th:block>
    <!-- header area end -->

    <!-- breadcrumb area start -->
    <th:block th:replace="~{fragments/breadcrumb.html}"></th:block>
    <!-- breadcrumb area end -->

    <div class="wrapper box-layout">

        <div class="container" id="promotions-list">
            <h2>Promotions</h2>
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th class="promotion-id">Promotion ID</th>
                    <th class="discount-amount">Discount Amount (%)</th>
                    <th class="valid-from">Valid From</th>
                    <th class="valid-to">Valid To</th>
                    <th class="promotion-code">Promotion Code</th>
                    <th class="description">Description</th>
                    <th class="actions">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Sử dụng Thymeleaf để lặp qua danh sách các promotion -->
                <tr th:each="promotion : ${promotions}">
                    <td th:text="${promotion.promotionID}">1</td>
                    <td th:text="${promotion.discountAmount}">10</td>
                    <td th:text="${#dates.format(promotion.validFrom, 'yyyy-MM-dd')}">2024-01-01</td>
                    <td th:text="${#dates.format(promotion.validTo, 'yyyy-MM-dd')}">2024-12-31</td>
                    <td th:text="${promotion.promotionCode}">PROMO2024</td>
                    <td th:text="${promotion.description}">Special New Year Discount</td>
                    <td>
                        <a th:href="@{/promotions/edit/{id}(id=${promotion.promotionID})}" class="btn btn-primary">Edit</a>
                        <form th:action="@{/promotions/delete/{id}(id=${promotion.promotionID})}" method="post" onsubmit="return confirm('Are you sure you want to delete this promotion?');">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Add New Promotion Button -->
            <a th:href="@{/promotions/add}" class="btn btn-danger">Add New Promotion</a>

        </div>

        <!-- Add New Promotion Form -->


        <!-- Pagination -->
        <div class="pagination">
            <button th:disabled="${currentPage == 0}" th:href="@{/promotions(page=${currentPage - 1})}">Previous</button>
            <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></span>
            <button th:disabled="${currentPage == totalPages - 1}" th:href="@{/promotions(page=${currentPage + 1})}">Next</button>
        </div>

        <!-- footer area -->
        <th:block th:replace="~{fragments/footer.html}"></th:block>

    </div>

    <!-- brand area start -->
    <div class="brand-area pt-34 pb-30">
    </div>
    <!-- brand area end -->
</div>

<!-- Scroll to top start -->
<div class="scroll-top not-visible">
    <i class="fa fa-angle-up"></i>
</div>
<!-- Scroll to Top End -->

<script th:src="@{/assets/js/promotion.js}"></script>
</body>
</html>
