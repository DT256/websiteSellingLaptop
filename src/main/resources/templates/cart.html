<body>
<!-- cart main wrapper start -->
<div class="cart-main-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Cart Table Area -->
                <div class="cart-table table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="pro-thumbnail">Thumbnail</th>
                            <th class="pro-title">Product</th>
                            <th class="pro-price">Price</th>
                            <th class="pro-quantity">Quantity</th>
                            <th class="pro-subtotal">Total</th>
                            <th class="pro-remove">Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Lặp qua danh sách sản phẩm trong giỏ hàng -->
                        <tr th:each="product : ${products}">
                            <td class="pro-thumbnail">
                                <a href="#"><img class="img-fluid" th:src="${product.detail.getImages()}" alt="Product"/></a>
                            </td>
                            <td class="pro-title">
                                <a th:href="@{/product/{id}(id=${product.getProductID()})}" th:text="${product.getName()}">Product Name</a>
                            </td>
                            <td class="pro-price">
                                <span th:text="${product.getPrice()} + '$'">Price</span>
                            </td>
                            <td class="pro-quantity">
                                <div class="pro-qty">
                                    <input type="text" th:value="1"/>
                                </div>
                            </td>
                            <td class="pro-subtotal">
                                <span th:text="${product.getPrice() * 1} + '$'">Total</span>
                            </td>
                            <td class="pro-remove">
                                <a th:href="@{/cart/remove/{id}(id=${product.getProductID()})}">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Cart Update Option -->
                <div class="cart-update-option d-block d-md-flex justify-content-between">
                    <div class="apply-coupon-wrapper">
                        <form action="#" method="post" class=" d-block d-md-flex">
                            <input type="text" placeholder="Enter Your Coupon Code" required />
                            <button class="sqr-btn">Apply Coupon</button>
                        </form>
                    </div>
                    <div class="cart-update mt-sm-16">
                        <a href="#" class="sqr-btn">Update Cart</a>
                    </div>
                </div>
            </div>
        </div>
