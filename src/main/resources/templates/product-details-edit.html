<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Sản phẩm</title>
</head>
<body>
    <h1>Chỉnh sửa Sản phẩm</h1>

    <form th:action="@{/admin/product/product-details/edit/{id}(id=${productDetail.productDetailID})}" 
          th:object="${productDetail}" method="post">
        
        <!-- RAM -->
        <label for="RAM">RAM:</label>
        <input type="text" id="RAM" name="RAM" th:value="${productDetail.RAM}" placeholder="Nhập RAM" required />
        <br><br>

        <!-- CPU -->
        <label for="CPU">CPU:</label>
        <input type="text" id="CPU" name="CPU" th:value="${productDetail.CPU}" placeholder="Nhập CPU" required />
        <br><br>

        <!-- GPU -->
        <label for="GPU">GPU:</label>
        <input type="text" id="GPU" name="GPU" th:value="${productDetail.GPU}" placeholder="Nhập GPU" required />
        <br><br>

        <!-- Màn hình -->
        <label for="monitor">Màn hình:</label>
        <input type="text" id="monitor" name="monitor" th:value="${productDetail.monitor}" placeholder="Nhập màn hình" required />
        <br><br>

        <!-- Sạc -->
        <label for="charger">Sạc:</label>
        <input type="text" id="charger" name="charger" th:value="${productDetail.charger}" placeholder="Nhập sạc" required />
        <br><br>

        <!-- Đĩa -->
        <label for="disk">Đĩa:</label>
        <input type="text" id="disk" name="disk" th:value="${productDetail.disk}" placeholder="Nhập đĩa" required />
        <br><br>

        <!-- Kết nối -->
        <label for="connect">Kết nối:</label>
        <input type="text" id="connect" name="connect" th:value="${productDetail.connect}" placeholder="Nhập kết nối" required />
        <br><br>

        <!-- LAN -->
        <label for="LAN">LAN:</label>
        <input type="text" id="LAN" name="LAN" th:value="${productDetail.LAN}" placeholder="Nhập LAN" required />
        <br><br>

        <!-- WIFI -->
        <label for="WIFI">WIFI:</label>
        <input type="text" id="WIFI" name="WIFI" th:value="${productDetail.WIFI}" placeholder="Nhập WIFI" required />
        <br><br>

        <!-- Bluetooth -->
        <label for="bluetooth">Bluetooth:</label>
        <input type="text" id="bluetooth" name="bluetooth" th:value="${productDetail.bluetooth}" placeholder="Nhập Bluetooth" required />
        <br><br>

        <!-- Âm thanh -->
        <label for="audio">Âm thanh:</label>
        <input type="text" id="audio" name="audio" th:value="${productDetail.audio}" placeholder="Nhập âm thanh" required />
        <br><br>

        <!-- Webcam -->
        <label for="webcam">Webcam:</label>
        <input type="text" id="webcam" name="webcam" th:value="${productDetail.webcam}" placeholder="Nhập webcam" required />
        <br><br>

        <!-- Hệ điều hành -->
        <label for="operationSystem">Hệ điều hành:</label>
        <input type="text" id="operationSystem" name="operationSystem" th:value="${productDetail.operationSystem}" placeholder="Nhập hệ điều hành" required />
        <br><br>

        <!-- Trọng lượng -->
        <label for="weight">Trọng lượng:</label>
        <input type="text" id="weight" name="weight" th:value="${productDetail.weight}" placeholder="Nhập trọng lượng" required />
        <br><br>

        <!-- Màu sắc -->
        <label for="color">Màu sắc:</label>
        <input type="text" id="color" name="color" th:value="${productDetail.color}" placeholder="Nhập màu sắc" required />
        <br><br>

        <!-- Kích thước -->
        <label for="size">Kích thước:</label>
        <input type="text" id="size" name="size" th:value="${productDetail.size}" placeholder="Nhập kích thước" required />
        <br><br>

        <!-- Mô tả -->
        <label for="description">Mô tả:</label>
        <textarea id="description" name="description" th:value="${productDetail.description}" placeholder="Nhập mô tả" required></textarea>
        <br><br>

        <!-- Nút lưu -->
        <button type="submit">Lưu Thay Đổi</button>
    </form>

    <a th:href="@{/admin/product-details}">Quay lại danh sách</a>
</body>
</html>
