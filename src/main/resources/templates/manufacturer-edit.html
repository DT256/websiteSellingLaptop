<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Manufacturer</title>
</head>
<body>
    <h1>Edit Manufacturer</h1>

    <form th:action="@{'/admin/manufacturers/edit/' + ${manufacturer.id}}" th:object="${manufacturer}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br />

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
        <br />

        <!-- Product list section -->
        <h3>Products:</h3>
        <ul>
            <li th:each="product : ${manufacturer.products}">
                <span th:text="${product.name}"></span>
                <a th:href="@{'/admin/products/edit/' + ${product.id}}">Edit</a>
            </li>
        </ul>

        <button type="submit">Update</button>
        <a href="/admin/manufacturers/">Cancel</a>
    </form>
</body>
</html>
