<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        .btn { padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        .btn-add { background-color: #28a745; color: white; text-decoration: none; padding: 10px 20px; }
        .btn-edit { background-color: #007bff; color: white; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Manufacturer List</h1>

    <!-- Button to Add Manufacturer -->
    <a href="/admin/manufacturers/add" class="btn btn-add">Add Manufacturer</a>

    <!-- Manufacturer Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Products</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="manufacturer : ${manufacturers}">
                <td th:text="${manufacturer.id}"></td>
                <td th:text="${manufacturer.name}"></td>
                <td th:text="${manufacturer.address}"></td>

                <!-- Display the list of products for each manufacturer -->
                <td>
                    <ul>
                        <li th:each="product : ${manufacturer.products}" th:text="${product.name}"></li>
                    </ul>
                </td>

                <td>
                    <a th:href="@{'/admin/manufacturers/edit/' + ${manufacturer.id}}" class="btn btn-edit">Edit</a>
                    <a th:href="@{'/admin/manufacturers/delete/' + ${manufacturer.id}}" class="btn btn-delete" 
                       onclick="return confirm('Are you sure you want to delete this manufacturer?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
